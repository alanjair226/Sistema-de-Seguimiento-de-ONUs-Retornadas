<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de ONUs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="order-container">
            <h1>Detalles de la Orden</h1>
            <div id="orderDetails">
                <!-- Detalles de la orden se cargarán dinámicamente -->
            </div>
        </div>
        <div class="form-container">
            <h1>Gestión de ONUs</h1>
            <div class="form-group">
                <label for="sn">Número de Serie (SN)</label>
                <input type="text" id="sn" placeholder="Introduce el SN">
            </div>
            <div class="form-group">
                <label for="motivosSelect">Motivo</label>
                <select id="motivosSelect">
                    <!-- Opciones cargadas dinámicamente desde JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="modelosSelect">Modelo</label>
                <select id="modelosSelect">
                    <!-- Opciones cargadas dinámicamente desde JavaScript -->
                </select>
            </div>
            <button id="verifyButton" class="btn btn-primary">Verificar/Registrar ONU</button>
            <button id="disposeButton" class="btn btn-danger">Desechar ONU</button>
            <button id="storeButton" class="btn btn-sec">Almacenar ONU</button>
            <div id="resultMessage" class="alert"></div>
            <div id="historyMessage" class="alert"></div>
            <a href="ultimas_ONUs.html" class="btn btn-primary">Ver Últimas ONUs</a>
        </div>
    </div>

    <div class="table-container">
        <h1>Lista de ONUs sin Motivo Desechado</h1>
        <table id="desechadoTable">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Motivo por el que se desecha</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>

        <h1>Lista de ONUs sin Motivo Almacen</h1>
        <table id="almacenTable">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Motivo por el que se almacena</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
    <script src="withoutReasons.js"></script>
</body>
</html>
